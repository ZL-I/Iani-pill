<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Virtual instrument</title>
</head>

<body>
    <header class="kannel"> KANNEL </header>
    <div class="grid">
        <div class="a">
            <div class="a-kast">
                <p class="klahv">A</p>
                <p class="noot">a</p>
            </div>
        </div>
        <div class="s">
            <div class="s-kast">
                <p class="klahv">D</p>
                <p class="noot">s</p> 
            </div>
        </div>
        <div class="d">
            <div class="d-kast">
                <p class="klahv">E</p>
                <p class="noot">d</p> 
            </div>
        </div>
        <div class="f">
            <div class="f-kast">
                <p class="klahv">F#</p>
                <p class="noot">f</p> 
            </div>
        </div>
        <div class="g">
            <div class="g-kast">
                <p class="klahv">G</p>
                <p class="noot">g</p> 
            </div>
        </div>    
        <div class="h">
            <div class="h-kast">
                <p class="klahv">A</p>
                <p class="noot">h</p> 
            </div>
        </div>    
        <div class="j">
            <div class="j-kast">
                <p class="klahv">B</p>
                <p class="noot">j</p> 
            </div>
        </div>
        <div class="k">
            <div class="k-kast">
                <p class="klahv">A7</p>
                <p class="noot">k</p> 
            </div>
        </div>
        <div class="l">
            <div class="l-kast">
                <p class="klahv">D</p>
                <p class="noot">l</p> 
            </div>
        </div>
        <div class="ö">
            <div class="l-kast">
                <p class="klahv">Em</p>
                <p class="noot">ö</p> 
            </div>
        </div>
        <div class="ä">
            <div class="l-kast">
                <p class="klahv">G</p>
                <p class="noot">ä</p> 
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-player.js"></script>
    <!-- <script src="/public/js/synth-player.js"></script> -->
</body>
</html>
