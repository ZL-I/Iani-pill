<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Virtual instrument</title>
</head>

<body>
    <div class="keys">
        <div class="key">A<div class="string">A</div></div>
        <div class="key">S<div class="string">D</div></div>
        <div class="key">D<div class="string">E</div></div>
        <div class="key">F<div class="string">F#</div></div>
        <div class="key">G<div class="string">G</div></div>
        <div class="key">H<div class="string">A</div></div>
        <div class="key">J<div class="string">B</div></div>
        <div class="key">K<div class="string">A7</div></div>
        <div class="key">L<div class="string">D</div></div>
        <div class="key">Ö<div class="string">Em</div></div>
        <div class="key">Ä<div class="string">G</div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-player.js"></script>
    <!-- <script src="/public/js/synth-player.js"></script> -->
</body>
</html>
